apiVersion: apps/v1
kind: Deployment
metadata:
  name: __appname__
  namespace: __namespace__
  labels:
    app: __appname__
    env: __CI_ENVIRONMENT_SLUG__
spec:
  replicas: 2
  selector:
    matchLabels:
      app: __appname__
  template:
    metadata:
      labels:
        app: __appname__
    spec:
      containers:
      - name: __appname__
        image: __imagename__
        ports:
        - containerPort: __containerport__
        livenessProbe:
          httpGet:
            path: /health
            port: __containerport__
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: __containerport__
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: __appname__-svc
  namespace: __namespace__
spec:
  type: NodePort
  selector:
    app: __appname__
  ports:
  - port: __containerport__
    targetPort: __containerport__
    nodePort: __nodeport__
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: __appname__-ingress
  namespace: __namespace__
spec:
  rules:
  - host: __ingressdomain__
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: __appname__-svc
            port:
              number: __containerport__